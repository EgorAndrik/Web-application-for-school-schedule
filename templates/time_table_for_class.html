    <link rel="stylesheet" href="/static/style/tt_for_class.css">
    <link rel="stylesheet" href="/static/style/bar.css">

    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">

<body style="background-color: rgb(39, 38, 38);">
    <header>
        <nav class="nav">
            <a class="a" href="/time_table_choose_class">НАЗАД</a>
            <a class="a" href="/">ГЛАВНАЯ</a>
        </nav>
    </header>
    <h1 class="zag">Расписание {{ class_.upper() }}</h1>
    <center>
    <table>
            <tr>
                <th style="text-align: center">Дни &nbsp;</th>
                <th>№ &nbsp;</th>
                <th>Время &nbsp;</th>
                <th>Уроки &nbsp;</th>
            </tr>
            {% for day, num_lesson, time_lesson, lesson in dataLessons %}
                <tr>
                    <td style="text-align: center">{{ day }}</td>
                    <td>{{ num_lesson }} </td>
                    <td>{{ time_lesson }}</td>
                    <td>{{ lesson }}</td>
                </tr>
            {% endfor %}
    </table>
    </center>
    <footer>
        <div class="footer">
            <a class="a-footer" href="/time_table_choose_class">НАЗАД</a>
            <a class="a-footer" href="/">ГЛАВНАЯ</a>
            <button class="open-button" onclick="openForm()"><h1>Created by SAMURAI_KOVSKI and EgorAndrik</h1></button>
             <div class="form-popup" id="myForm">
                <form action="/AdminForm" method="POST" class="form-container">
                    <input type="password" placeholder="Введите код" name="name" required>
                    <button type="submit" class="btn">Подтвердить</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
                </form>
            </div>

        </div>
    </footer>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>

    <script> document.oncontextmenu = cmenu; function cmenu() { return false; } </script>
    <script src="static\script\link_dealy.js"></script>
    <script src="static\script\time.js"></script>


</body>
