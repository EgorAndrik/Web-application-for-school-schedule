<head>
    <link rel="stylesheet" href="\static\style\consalt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
</head>
<body style="background-color: rgb(39, 38, 38);">
    <header>
        <nav class="nav">
            <a class="a" href="/">ГЛАВНАЯ</a>
        </nav>
    </header>
    <center><img class="logo" src="static\style\photo\logo22.png"></center>

    <div class="table_teach">
        <center>
            <table>
               {% for i in range(0, len_f(dataTeacher), 2) %}
                    {% if len_f(dataTeacher[i:i + 2]) == 2: %}
                        <tr>
                           <td>
                               <a class="fivea" href="{{ dataTeacher[i:i + 2][0][0] }}">{{ dataTeacher[i:i + 2][0][1] }}</a>
                           </td>

                           <td>
                               <a class="fivea" href="{{ dataTeacher[i:i + 2][1][0] }}">{{ dataTeacher[i:i + 2][1][1] }}</a>
                           </td>
                        </tr>
                    {% else %}
                        <tr>
                           <td>
                               <a class="fivea" href="{{ dataTeacher[i:i + 2][0][0] }}">{{ dataTeacher[i:i + 2][0][1] }}</a>
                           </td>
                        </tr>
                    {% endif %}
               {% endfor %}

           </table>
    </div>
</center>
    <footer>
        <div class="footer">
            <a class="a-footer" href="/">ГЛАВНАЯ</a>
            <button class="open-button" onclick="openForm()"><h1>Created by SAMURAI_KOVSKI and EgorAndrik</h1></button>
             <div class="form-popup" id="myForm">
                <form action="/AdminForm" method="POST" class="form-container">
                    <input type="password" placeholder="Введите код" name="name" required>
                    <button type="submit" class="btn">Подтвердить</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
                </form>
            </div>

        </div>
    </footer>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>

    <script src="static\script\interdiction.js"></script>
    <script src="static\script\link_dealy.js"></script>
    <script src="static\script\time.js"></script>

</body>
